<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Название проекта</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/index.js" defer></script>
</head>

<body class="page__body">
  <header class="main-header">
    <div class="main-header__logo header-logo">
      <a class="header-logo">
        <img class="header-logo-image" src="#" width="33" height="38" alt="Стилизованный логотип-котик.">
      </a>
    </div>
    <div class="main-header__logo site-logo">
      <a class="site-logo__link">
        <img class="site-logo__logo-image" src="#" width="101" height="18" alt="CAT Energy.">
      </a>
    </div>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item"><a href="index.html">главная</a></li>
          <li class="site-list__item site-list__item--active"><a href="catalog.html">каталог продукции</a></li>
          <li class="site-list__item"><a href="#">подбор программы</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="main-container">

    <section class="invite-dealers">
      <div class="invite-dealers__wrapper">
        <div class="invite-dealers__text-wrapper">
          <h2 class="invite-dealers__title">приглашаем<br>к сотрудничеству<br>дилеров!</h2>
          <address class="invite-dealers__address invite-dealers__address--street">ул. Большая
            Конюшенная, д. 19/8</address>
          <address class="invite-dealers__address invite-dealers__address--town">Санкт-Петербург</address>
        </div>
        <img class="invite-dealers__map" src="#" width="320" height="362" alt="Карта расположения штаб-квартиры.">
      </div>
    </section>

  </main>

  <footer class="main-footer">
    <div class="main-footer__wrapper">
      <div class="main-footer__logo site-logo">
        <a class="site-logo__link">
          <img class="site-logo__logo-image" src="#" width="101" height="18" alt="CAT Energy.">
        </a>
      </div>

      <div class="main-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--vkontakte" href="https://vk.com/htmlacademy">
              <span class="visually-hidden">ВКонтакте</span>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--youtube" href="https://www.youtube.com/user/htmlacademyru"><span class="visually-hidden">ЮТуб</span>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--telegram" href="https://t.me/htmlacademy">
              <span class="visually-hidden">Телеграм</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="main-footer__copyright copyright ">
        <a class="copyright__link copyright__link--text" href="https://htmlacademy.ru">HTML Academy</a>
        <a class="copyright__link copyright__link--logo" href="https://htmlacademy.ru">
          <span class="visually-hidden">Логотип HTML Academy</span>
        </a>
      </div>
    </div>
  </footer>

</html>
